<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Curved Slider</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="wrap">
		<div class="slider-container">
  			<input id="range" type="range" min="1" max="100" />
			<svg id="slider" height="50" width="450">
				<circle id="thumb" stroke="#fff" fill="#fff" r="10" />
				<path id="curve" stroke="#fff" stroke-width="4" fill="none" />
  			</svg>
		</div>
	</div>

<div id="value"></div>
<script src="index.js"> </script>

</body>
